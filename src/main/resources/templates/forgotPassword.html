<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f4f4; font-family: Arial, sans-serif;">
<div style="padding: 30px 20px; background-color: #f4f4f4;">
    <div style="max-width: 600px; margin: 30px auto 0 auto; background-color: #ffffff; border-radius: 10px; box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1); text-align: center; padding: 30px 20px;">

        <h2 style="color: #333; margin-top:0;">Xin chào <span th:text="${EMAIL}"></span>,</h2>

        <p style="color: #555; font-size: 16px; line-height:1.6;">
            Bạn đã yêu cầu đặt lại mật khẩu từ English Pro. Đây là mã xác thực OTP của bạn:
        </p>

        <div style="font-size: 24px; font-weight: bold; background-color: #1877f2; color: white; padding: 10px 20px; display: inline-block; border-radius: 5px; letter-spacing: 2px;">
            <span th:text="${OTP}"></span>
        </div>

        <p style="color: #555; font-size: 14px; margin-top: 20px; line-height:1.6;">
            Mã OTP này có hiệu lực trong vòng <b>5 phút</b>. Vui lòng không chia sẻ mã này với bất kỳ ai.
        </p>

        <p style="color: #777; font-size: 12px; margin-top:15px;">
            Nếu bạn không yêu cầu đặt lại mật khẩu, hãy bỏ qua email này.
        </p>
    </div>
    <footer style="text-align:center; font-size: 12px; color: #888; margin-top: 20px;">
        &copy; English Pro
    </footer>
</div>
</body>
</html>
